<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
    <main>
        <div class="box1">
            <div class="datebox">
                <div class="date"></div>
                <div class="month"></div>
                <div class="year"></div>
            </div>
        </div>
        <div class="box2">
            <div class="timebox">
                <div class="hourbox same styling">
                    <div class="hourboxtime time"></div>
                    <div class="hourtext text">Hour</div>
                </div>
                <div class="minbox same styling">
                    <div class="minboxtime time"></div>
                    <div class="mintext text">Minute</div>
                </div>
                <div class="secbox same styling">
                    <div class="secboxtime time"></div>
                    <div class="sectext text">Second</div>
                </div>
            </div>
        </div>
    </main>
    <script src="newscript.js"></script>
</body>
</html>
